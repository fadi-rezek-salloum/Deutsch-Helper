{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deutsch Helper | {% block title %}{% endblock title %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static "css/style.css" %}">
        
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-G53WPMQSLZ"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-G53WPMQSLZ');
        </script>

        {% block extra_head %}{% endblock extra_head %}
    </head>
    <body>
        {% include "_navbar.html" %}

        {% block content %} {% endblock content %}

        <script src="https://kit.fontawesome.com/fd7d832d37.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <script src="{% static "js/script.js" %}"></script>

        {% block extra_scripts %} {% endblock extra_scripts %}
    </body>
</html>
